# https://symfony.com/doc/current/security.html
security:
    access_denied_url:    ~ # Example: /foo/error403

    providers:
        our_db_provider:
                    entity: { class: AppBundle:Persona }
        in_memory:
                    memory:
                      users:
                        admin:
                            password: $2y$13$BWrtojIpc.K3DO7Qxe17i.FJewSI2vW4dYGlFRHUiN70xRf2ExXxK
                            roles: 'ROLE_USER'
                        luis:
                            password: $2y$13$mcEKf2HwS0p0pvH51lKD1uuH6MVeakJ6J5gGP3RT4qKgM/v5jshWW
                            roles: 'ROLE_ADMIN'

    firewalls:
        dev:
                    pattern: ^/(_(profiler|wdt)|css|images|js)/
                    security: false
        main:
            pattern: ^/
            anonymous: ~
            http_basic: ~
            provider: our_db_provider
            form_login:
                login_path: /login
                check_path: /login
                # login success redirecting options (read further below)
                always_use_default_target_path: false
                default_target_path:            /
                target_path_parameter:          login_success
                use_referer:                    false
                # login failure redirecting options (read further below)
                failure_forward: false
                failure_path_parameter: login_fail
                # by default, the login form *must* be a POST, not a GET
                post_only:      true
                remember_me:    false

                require_previous_session: false
            logout:
                path:   /logout
                target: /

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        #- { path: ^/, roles: ROLE_USER}
        #- { path: ^/, roles: ROLE_ADMIN}

    encoders:
      Symfony\Component\Security\Core\User\User: bcrypt
      AppBundle\Entity\Persona: bcrypt
